---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
spec:
  minReadySeconds: 2
  replicas: 4
  selector:
    matchLabels:
      app: web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: web
        version: v2
    spec:
      containers:
        - name: web
          image: shaikkhajaibrahim/dmtest:2.0
          ports:
            - name: webport
              containerPort: 80

